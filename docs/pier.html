<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pier Instrumentation</title>

  <style>
    /* =========================
       Local Fonts
       ========================= */

    @font-face {
      font-family: "Brix Sans";
      src: url("./fonts/HvDTrial_BrixSans-Light-BF64c337930afcd.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Brix Sans";
      src: url("./fonts/HvDTrial_BrixSans-Bold-BF64c33792e9cc8.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Refrigerator Deluxe";
      src: url("./fonts/Refrigerator Deluxe Heavy.otf") format("opentype");
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    /* =========================
       Variables & Base
       ========================= */

    :root{
      --bg:#ffffff;
      --ink:#0b1220;
      --muted:#8aa0b8;
      --navy:#132a46;
      --navy2:#0f243a;
      --border:rgba(255,255,255,.14);
      --accent:#00b3c7;
      --radius:26px;
    }

    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
    }

    body{
      font:16px/1.45 "Brix Sans", system-ui, -apple-system, sans-serif;
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:26px 18px 64px;
    }

    /* =========================
       Page Title
       ========================= */

    .bigTitle{
      font-family:"Refrigerator Deluxe", sans-serif;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:56px;
      line-height:1.02;
      color:#1b2f49;
      margin:0 0 18px;
    }

    @media (max-width:840px){
      .bigTitle{font-size:40px}
    }

    /* =========================
       Header / Controls
       ========================= */

    .header{
      background:var(--navy2);
      color:#fff;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 10px 20px rgba(0,0,0,.08);
    }

    .headTop{
      padding:18px 18px 12px;
      border-bottom:1px solid var(--border);
    }

    .headRow{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .headKicker{
      font-family:"Brix Sans";
      text-transform:uppercase;
      letter-spacing:.14em;
      font-weight:700;
      font-size:12px;
      color:rgba(255,255,255,.75);
    }

    .headSelected{
      margin-top:10px;
      font-weight:700;
      font-size:18px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-end;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    label{
      text-transform:uppercase;
      letter-spacing:.14em;
      font-size:11px;
      font-weight:700;
      color:rgba(255,255,255,.7);
    }

    select,input{
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      color:#fff;
      border-radius:9999px;
      padding:10px 12px;
      font:700 13px/1 "Brix Sans", sans-serif;
      outline:none;
    }

    select option{color:#0b1220}

    input{min-width:240px}

    .btn{
      all:unset;
      cursor:pointer;
      border-radius:9999px;
      padding:10px 14px;
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      background:rgba(255,255,255,.1);
      border:1px solid var(--border);
    }

    .count{
      margin-left:auto;
      font-weight:700;
      color:rgba(255,255,255,.75);
    }

    /* =========================
       Header Map
       ========================= */

    .headMap{
      padding:14px 18px 18px;
    }

    .mapFrame{
      border-radius:20px;
      overflow:hidden;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
    }

    .mapInner{padding:12px}

    .mapSvg{
      width:100%;
      height:150px;
      display:block;
    }

    /* =========================
       Tiles
       ========================= */

    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
    }

    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}

    .tile{
      background:var(--navy);
      color:#fff;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      cursor:pointer;
    }

    .tile.sel{
      outline:4px solid rgba(0,179,199,.35);
      outline-offset:2px;
    }

    .tileImg{
      height:170px;
      background:#0b1d33;
      position:relative;
    }

    .tileImg img{
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.55;
    }

    .tileImg::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(19,42,70,.2), rgba(19,42,70,.85));
    }

    .tileBody{
      padding:18px;
    }

    .tileTitle{
      font-family:"Refrigerator Deluxe", sans-serif;
      font-size:34px;
      margin:0;
    }

    .tileSub{
      margin-top:10px;
      font-size:18px;
      font-weight:600;
      color:rgba(255,255,255,.85);
    }

    .tileMeta{
      margin-top:14px;
      font-weight:700;
      color:rgba(255,255,255,.8);
    }

  </style>
</head>

<body>
<div class="wrap">
  <h1 class="bigTitle">Monitoring the<br>Pulse of our Planet</h1>

  <section class="header">
    <div class="headTop">
      <div class="headRow">
        <div>
          <div class="headKicker">Pier Instrumentation</div>
          <div id="selectedLine" class="headSelected">
            Select an instrument to highlight its bent.
          </div>
        </div>

        <div class="controls">
          <div class="field">
            <label>Sensor Class</label>
            <select id="classSel"></select>
          </div>
          <div class="field">
            <label>Status</label>
            <select id="statusSel"></select>
          </div>
          <div class="field">
            <label>Search</label>
            <input id="q" placeholder="Instrument name…" />
          </div>
          <button id="clear" class="btn">Clear</button>
          <div id="count" class="count">Showing 0</div>
        </div>
      </div>
    </div>

    <div class="headMap">
      <div class="mapFrame">
        <div class="mapInner" id="map"></div>
      </div>
    </div>
  </section>

  <section id="grid" class="grid"></section>
</div>

<script>
/* =========================
   Geometry (from pier.svg)
   ========================= */

const OUTLINE_D = `M 16.293881,6.0807658 V 8.6397827 H 9.3667939 V 6.141744 H 4.4518951 V 26.857275 H 9.3667939 V 23.01875 h 6.9270871 v 1.21853 h 8.585337 V 22.210014 H 202.1334 V 10.724927 H 24.879218 V 6.0807658 Z`;

const X_BY_BENT = [
  4.99,8.92,12.86,16.79,20.73,24.66,28.60,32.53,36.47,40.40,
  44.34,48.27,52.21,56.14,60.08,64.01,67.95,71.88,75.82,79.75,
  83.69,87.62,91.56,95.49,99.43,103.36,107.30,111.23,115.17,
  119.10,123.04,126.97,130.91,134.84,138.78,142.71,146.65,
  150.58,154.52,158.45,162.39,166.32,170.26,174.19,178.13,
  182.06,186.00,189.93,193.87,197.80,201.74
];

const Y_BY_ROW = {A:9.7,B:13.0,C:16.3,D:19.6,E:22.9};

const xForBent = b => X_BY_BENT[51 - b];
const yForRow  = r => Y_BY_ROW[r] || Y_BY_ROW.C;

/* =========================
   Header Map
   ========================= */

const BG = new URL("./pierBACKGROUND.svg", location.href).toString();

function headerMap(sel){
  if(!sel){
    return `<svg class="mapSvg" viewBox="0 0 203.2 31.75">
      <image href="${BG}" x="0" y="0" width="203.2" height="31.75" />
    </svg>`;
  }

  const cx = xForBent(sel.bent);
  const cy = yForRow(sel.row);
  const label = `Bent ${sel.bent}${sel.row}`;

  return `
  <svg class="mapSvg" viewBox="0 0 203.2 31.75">
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="1.2"/>
      </filter>
    </defs>

    <image href="${BG}" x="0" y="0" width="203.2" height="31.75"/>

    <circle cx="${cx}" cy="${cy}" r="4.8" fill="#fff" opacity=".9" filter="url(#glow)"/>
    <circle cx="${cx}" cy="${cy}" r="3.6" fill="none" stroke="#fff" stroke-width=".7"/>
    <circle cx="${cx}" cy="${cy}" r="1.6" fill="#00b3c7"/>

    <text x="${cx+8}" y="${cy-6}"
          font-size="5.4"
          font-weight="700"
          fill="#0b1220"
          font-family="Brix Sans">${label}</text>
  </svg>`;
}

/* =========================
   Demo Data (replace with CSV)
   ========================= */

const DATA = [
  {id:"a", instrumentName:"Wind Station", blurb:"Wind speed & direction", sensorClass:"Meteorological", status:"Operational", bent:48, row:"C", img:"https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600"},
  {id:"b", instrumentName:"CTD Package", blurb:"Temperature, conductivity, salinity", sensorClass:"Water Quality", status:"Limited", bent:37, row:"B", img:"https://images.unsplash.com/photo-1522163182402-834f871fd851?q=80&w=1600"},
  {id:"c", instrumentName:"Water Level", blurb:"Nearshore gauge", sensorClass:"Hydrologic", status:"Out of Service", bent:50, row:"E", img:"https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=1600"}
];

let selectedId = null;

const grid = document.getElementById("grid");
const mapEl = document.getElementById("map");
const selectedLine = document.getElementById("selectedLine");
const count = document.getElementById("count");
const classSel = document.getElementById("classSel");
const statusSel = document.getElementById("statusSel");
const q = document.getElementById("q");

function render(){
  grid.innerHTML = DATA.map(d => `
    <article class="tile ${d.id===selectedId?'sel':''}" data-id="${d.id}">
      <div class="tileImg"><img src="${d.img}"/></div>
      <div class="tileBody">
        <h2 class="tileTitle">${d.instrumentName}</h2>
        <div class="tileSub">${d.blurb}</div>
        <div class="tileMeta">${d.sensorClass} • Bent ${d.bent}${d.row}</div>
      </div>
    </article>
  `).join("");

  const sel = DATA.find(d => d.id===selectedId);
  mapEl.innerHTML = headerMap(sel);
  selectedLine.textContent = sel
    ? `${sel.instrumentName} — Bent ${sel.bent}${sel.row}`
    : "Select an instrument to highlight its bent.";

  count.textContent = `Showing ${DATA.length}`;

  grid.querySelectorAll(".tile").forEach(t=>{
    t.onclick=()=>{selectedId=t.dataset.id; render();}
  });
}

render();
</script>
</body>
</html>
